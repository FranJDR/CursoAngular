<div class="box">
  <div class="container-3">
    <span class="icon">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
        <path fill-rule="evenodd"
          d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
      </svg>
    </span>
    <input type="text" #search (keyup)='keyUp(search.value)' id="search" placeholder="Search..." />
  </div>
</div>


<div class="containerCard">

  <div class="card" *ngFor="let artist of artists">

    <img src="{{artist.images[1].url}}">

    <div class="divStar">

      <button class="btnStar" *ngIf="!isFavourite(artist.id)" (click)="addFavourite()">
        <label class="labelstar">★</label>
        <h2 class="myTitle">{{artist.name}}</h2>
      </button>

      <button class="btnStar" *ngIf="isFavourite(artist.id)" (click)="removeFavourite()">
        <label class="isFavourite">★</label>
        <h2 class="myTitle">{{artist.name}}</h2>
      </button>

    </div>

    <p>
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
      </svg>
      {{artist.followers.total}}


      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
      </svg>
      {{artist.popularity}}
    </p>

    <p><strong>Genres :</strong>{{artist.genres}}</p>

    <button class="mybutton btn btn-dark">Learn More</button>
  </div>

</div>

<router-outlet></router-outlet>
