<div class="containerCard">

  <div class="card-deck" *ngFor="let artist of artists">
    <div class="card" style="width:300px">
      <img class="card-img-top myimg" src="{{artist.images[1].url}}" alt="Card image" style="width:100%">
      <div class="my-card-body">
        <h2 class="myTitle">{{artist.name}}</h2>
        <table>
          <tr>
            <td>
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
              </svg>
              {{artist.popularity}}
            </td>
            <td>
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
              </svg>
              {{artist.followers.total}}
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <strong>Genres :</strong>
              {{artist.genres}}
            </td>
          </tr>

        </table>
        <button class="mybutton btn btn-dark">Learn More</button>
      </div>
    </div>
  </div>

</div>



<router-outlet></router-outlet>
