<mat-form-field style="background-color: white; color: blueviolet;margin-top: 10px;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" style="background-color: white;">
</mat-form-field>

<table mat-table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mytable">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="operators">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Operators </th>
        <td mat-cell *matCellDef="let element">
            <button class="my-btn" [routerLink]="['viewDetails', element.id]">
                <span class="material-icons">visibility</span>
            </button>
            <button class="my-btn">
                <span class="material-icons">edit</span>
            </button>
            <button class="my-btn">
                <span class=" material-icons" (click)="deleteParticipan(element.id)">delete_forever</span>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
